<head>
  <meta charset="UTF-8">
  <title>Custom Error Display</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="noise"></div>
  <div class="scanline"></div>
  <div class="terminal">
    <h1>Disconnected - Error <span class="errorcode">042</span></h1>
    <p class="output">Signal lost...</p>
    <p class="output">All systems offline...</p>
    <!-- <p class="output">Please try <a href="">reconnecting</a>...<span class="cursor">&block;</span></p> -->
    <p class="input"><span class="cursor">&block;</span></p>
  </div>
</body>
